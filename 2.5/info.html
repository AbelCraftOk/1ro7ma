<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de 1ro 7ma</title>
    <link rel="Icon" type="png" href="https://abelcraftok.github.io/1ro7ma/Logo2.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .text-mini {
            font-size: 12px;
            font-weight: bold;
            color: #000;    
        }
        .container {
            flex: 1;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .task-box {
            border: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10), 0 1.5px 6px rgba(0,0,0,0.08);
            padding: 22px 24px;
            margin-top: 28px;
            border-radius: 18px;
            background: linear-gradient(135deg, #f4f4f4 80%, #e3e9f7 100%);
            text-align: left;
            transition: box-shadow 0.2s;
        }
        .task-box:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.16), 0 3px 12px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, #f4f4f4 60%, #d0e2ff 100%);
        }
        .recuadro {
            border: 2px solid black;
            background-color: #c3c3c3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            width: 300px; /* Puedes ajustar el tamaño */
        }
        .recuadro:focus {
            outline: none;
            border-color: #333;
        }

        .task-box h2 {
            margin-bottom: 10px;
        }
        .separator {
            border: none;
            height: 3px;
            background: linear-gradient(90deg, #007bff 0%, #fb33e9 100%);
            margin: 18px 0;
            border-radius: 2px;
            opacity: 0.85;
        }
        .button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-primary { background-color: #007bff; color: white; }
        .button-secondary { background-color: #28a745; color: white; }
        .button-triniti { background-color: #fb33e9; color: white;}
        .input-fecha {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
        }
        .footer, .header {
            background-color: #f8f9fa;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .supe {
            background-color: #f8f9fa;
            padding: 10px;
            width: 100%;
            text-align: left;
        }
        .header img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Pie de página superior actualizado -->
    <div id="2pie" class="supe">
        <a href="https://abelcraftok.github.io/1ro7ma/" target="_blank">
            <button class="button button-triniti">Volver al Foro</button>
        </a>
    </div>

    <!-- Pestaña info -->
     <div id="info" class="container">
        <img src="https://abelcraftok.github.io/1ro7ma/logo.png" width="190" height="190" alt="Logo">
        <h2>INFORMACIÓN</h2>
        <div class="task-box">
            <p>Si quieres ver la información, puedes hacer lo siguiente:</p>
            <button class="button button-primary" onclick="window.open('https://abelcraftok.github.io/1ro7ma/INFORMACION.docx')">Descargar</button>
            <button class="button button-primary" onclick="window.open('https://abelcraftok.github.io/1ro7ma/INFORMACION.pdf')">Ver online</button>
            <p class="text-mini">La opción "Ver Online" solo funciona en computadora. Si se usa desde un celular, en vez de verse online se descargará.</p>
        </div>
    </div>
    <!-- Pie de página inferior -->
    <div id="ipie" class="footer">
        <p>Formulario: <a href="https://forms.gle/EhEAsiXoeiHUHMw7A">Nuevas Ideas</a></p>
        <button class="button button-secondary" onclick="window.open('https://whatsapp.com/channel/0029Vb8g1nz29759kFc0nf3a')">Canal de Actualizaciones</button>
        <button class="button button-primary" onclick="window.location.href='https://abelcraftok.github.io/1ro7ma/creditos.html'">Ver Creditos</button>
        <button class="button button-secondary" onclick="window.open('https://chat.whatsapp.com/L2XCJ1yDbXOGjeXXO5MdrB')">GRUPO PARA TAREAS</button>
        <p class="text-mini">Versión: 2.5</p>
    </div>
</body>
</html>
